<div class="page-container">
  <!-- Header -->
  <div class="header">
  <app-user-type-switcher></app-user-type-switcher>
  <h1 class="title">Clinical Rotations</h1>
  <p class="subtitle">Manage your clinical rotations and case logs</p>
</div>

  <!-- Rotations Linear Grid -->
  <div class="rotations-grid">
    <!-- Header Row -->
    <div class="grid-header">
      <div class="col-rotation">Rotation</div>
      <div class="col-preceptor">Preceptor</div>
      <div class="col-site">Site</div>
      <div class="col-duration">Duration</div>
      <div class="col-logs">Case Logs</div>
      <div class="col-actions">Actions</div>
    </div>

    <!-- Data Rows -->
    <div class="grid-row" *ngFor="let rotation of rotations">
      <div class="col-rotation">
        <span class="discipline-name">{{ rotation.discipline }}</span>
        <span class="rotation-badge">{{ rotation.rotation }}</span>
      </div>
      
      <div class="col-preceptor">
        <svg class="row-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>{{ rotation.preceptor }}</span>
      </div>
      
      <div class="col-site">
        <svg class="row-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>{{ rotation.site }}</span>
      </div>
      
      <div class="col-duration">
        <svg class="row-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span class="date-range">{{ rotation.startDate }} - {{ rotation.endDate }}</span>
      </div>
      
      <div class="col-logs">
        <svg class="row-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        <span class="logs-count">{{ rotation.caseLogsCount }}</span>
      </div>
      
      <div class="col-actions">
        <button class="btn btn-view" (click)="viewRotation(rotation.id)">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          View Logs
        </button>
        <button class="btn btn-add" (click)="addCaseLog(rotation.id)">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Case Log
        </button>
      </div>
    </div>
  </div>
</div>
