<div class="case-log-container">
  <!-- Purple Gradient Header -->
  <div class="case-log-header">
    <div class="header-content">
      <a routerLink="/rotations" class="back-button">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Rotations
      </a>
      
      <div *ngIf="userType === 'vet'">
        <span class="user-type-badge">Veterinary Student</span>
        <h1 class="case-log-title">Clinical Case Log</h1>
        <p class="case-log-subtitle">Document your clinical experience</p>
      </div>
      
      <div *ngIf="userType === 'medical'">
        <span class="user-type-badge">Medical Student</span>
        <h1 class="case-log-title">Clinical Case Log</h1>
        <p class="case-log-subtitle">Document your clinical experience</p>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="case-log-card">
    <div class="formio-container">
      <div #formio></div>
    </div>
  </div>
</div>
